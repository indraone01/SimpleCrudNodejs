    <div id="SendEmail" class="menutabcontent">

</body>

</html>
<script type="text/javascript">
    function openTab(evt, TName) {
        var i, menutabcontent, tablinks;
        menutabcontent = document.getElementsByClassName("menutabcontent");
        for (i = 0; i < menutabcontent.length; i++) {
            menutabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(TName).style.display = "block";
        evt.currentTarget.className += " active";
    }
    document.getElementById("homemenu").click();
</script>
